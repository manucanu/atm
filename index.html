<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" !important>
    <script src="./app.js" defer></script>
   

</head>
<body>
  
    <form id="startForm">
       <div class="cap">
        <span>Code:</span><input type="text" name="number" id="number" />
        <input type="button" name="submit" id="code" value="submit"/>
        <p id="demo"> </p>    
       </div>
   </form>
   <div id="account-area"> 
       <div class="container">
           <div class="row">
               <div class="col-lg-4 mb-3">
                   <div class="deposit status">
                       <h5>Deposit</h5>
                       <h2>$ <span id="current-deposit">00</span></h2>
                   </div>
               </div>
               
               <div class="col-lg-4 mb-3">
                   <div class="withdraw status">
                       <h5>Withdraw</h5>
                       <h2>$ <span id="current-withdraw">00</span></h2>
                   </div>
               </div>
               
               <div class="col-lg-4 mb-3">
                   <div class="balance status">
                       <h5>Balance</h5>
                       <h2>$ <span id="current-balance">0</span></h2>
                   </div>
                </div>
           </div>
       </div>
   
       <div class="container">
           <div class="row">
               <div class="col-lg-6">
                   <div class="submit-area">
                       <h4>Deposit Amount</h4>
                       <input id="deposit-amount" type="text" class="form-control" placeholder="Enter deposit amount"><br>
                       <button id="deposit-btn"  class="btn btn-success">Deposit</button>
                   </div>
               </div>
               
               <div class="col-lg-6">
                   <div class="submit-area">
                       <h4>Withdraw Amount</h4>
                       <input id="withdraw-amount" type="text" class="form-control" placeholder="Enter withdraw amount"><br>
                       <button id="withdraw-btn"   class="btn btn-success">Withdraw</button>
                   </div>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
